<!DOCTYPE html>
<html>
  <head>
    <title>
    Attributes
        </title>
    </head>  
    <body style="background-color: violet;">
        <h4 ><u>Reversed Attribute</u></h4>
        <ol reversed>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ol><hr>
        <h4><u>Start Attribute</u></h4>
        <ol start="5">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ol>
        <hr>
        <h4><u>Type Attribute</u></h4>
        <ol type="i">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ol>
    </body>
</html>
